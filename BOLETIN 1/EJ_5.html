<!DOCTYPE html>

<!--Creamos la clase de estilo para DESTACAR (fondo amarillo y negrita)-->
<style>
    .destacado{
        background-color: yellow;
        font-weight: bold;
    }
</style>

<body>
    <div id="miDiv">Este es un div</div>
    <button onclick="alternarClase()">Destacar</button>

    <script>

        function alternarClase(){
            const div = document.getElementById("miDiv"); // Seleccionamos el div
            div.classList.toggle("destacado");            // le cambiamos la clase
        }
    </script>
    
</body>
</html>
