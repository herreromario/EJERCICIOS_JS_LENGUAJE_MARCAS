<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio 7</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <p id="estilo">Este parrafo va a cambiar cuando toques el BOTÓN MÁGICO</p>
    <button id="cambiarEstilo">BOTÓN MÁGICO</button>

    <script>
        let elemento = document.getElementById("estilo");
        let boton = document.getElementById("cambiarEstilo");

        boton.addEventListener("click", () => {
            elemento.style.backgroundColor = "lightblue";
            elemento.style.fontSize = "30px";
        })

    </script>
    
</body>
</html>
