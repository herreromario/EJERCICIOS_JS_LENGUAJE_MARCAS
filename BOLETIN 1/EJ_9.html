<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio 9</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <p id="eliminarDelDOM">Este parrafo se eliminará pronto</p>
    <button onclick="destruccion()">¡DESTRUCCIÓN!</button>

    <script>
        let parrafo = document.getElementById("eliminarDelDOM");

        function destruccion(){
            parrafo.parentNode.removeChild(parrafo);
        }
        
    </script>
    
</body>
</html>
